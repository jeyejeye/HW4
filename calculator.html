<!DOCTYPE html>

<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="result">0</div>
        <div class="buttons">
            <span class="button func">(</span>
            <span class="button func">)</span>
            <span class="button func">mc</span>
            <span class="button func">m+</span>
            <span class="button func">m-</span>
            <span class="button func">mr</span>
            <span class="button func">AC</span>
            <span class="button operator func">+/-</span>
            <span class="button operator func">%</span>
            <span class="button operator">/</span>

            <span class="button func">2<sup><small>nd</small></sup></span>
            <span class="button func">x<sup><small>2</small></sup></span>
            <span class="button func">x<sup><small>3</small></sup></span>
            <span class="button func">x<sup><small>y</small></sup></span>
            <span class="button func">e<sup><small>x</small></sup></span>
            <span class="button func">10<sup><small>x</small></sup></span>
            <span class="button number">7</span>
            <span class="button number">8</span>
            <span class="button number">9</span>
            <span class="button operator">*</span>

            <span class="button func">1/x</span>
            <span class="button func"><sup><small>2</small></sup>&radic;x</span>
            <span class="button func"><sup><small>3</small></sup>&radic;x</span>
            <span class="button func"><sup><small>y</small></sup>&radic;x</span>
            <span class="button func">ln</span>
            <span class="button func">log<sub><small>10</small></sub></span>
            <span class="button number">4</span>
            <span class="button number">5</span>
            <span class="button number">6</span>
            <span class="button operator">-</span>

            <span class="button func">x!</span>
            <span class="button func">sin</span>
            <span class="button func">cos</span>
            <span class="button func">tan</span>
            <span class="button func">e</span>
            <span class="button func">EE</span>
            <span class="button number">1</span>
            <span class="button number">2</span>
            <span class="button number">3</span>
            <span class="button operator">+</span>

            <span class="button func">Rad</span>
            <span class="button func">sinh</span>
            <span class="button func">cosh</span>
            <span class="button func">tanh</span>
            <span class="button func">pi</span>
            <span class="button func">Rand</span>
            <span class="button number zero-btn">0</span>
            <span class="button number">.</span>
            <span class="button operator">=</span>
        </div>
    </div>
</body>
</html>
